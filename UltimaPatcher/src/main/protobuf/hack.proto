syntax = "proto3";

option java_package = "net.johnglassmyer.ultimahacks.common";
option java_outer_classname = "HackProto";

message Hack {
	repeated Edit edit = 1;
}

message Edit {
	oneof type {
		InsertEdit insert = 1;
		CopyEdit copy = 2;
		OverwriteEdit overwrite = 3;
	}
}

message InsertEdit {
	uint32 start = 1;
	uint32 length = 2;
}

message CopyEdit {
	uint32 source = 1;
	uint32 destination = 2;
	uint32 length = 3;
}

message OverwriteEdit {
	uint32 start = 1;
	bytes data = 2;
}
